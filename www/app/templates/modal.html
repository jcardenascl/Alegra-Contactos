  <ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-icon" ng-click="closeModal()">
            <i class="icon ion-android-arrow-back"></i>
        </button>
        <h1 class="title">Añadir Contacto</h1>
    </ion-header-bar>
    <ion-content>
      <form novalidate name="create" ng-submit="createNew()" class="create">
        <div class="list">
          <div class="padding" ng-show="create.name.$error.required">
            <p>* El nombre es requerido</p>
          </div>
          <label class="item item-input item-floating-label">
              <span class="input-label">*Nombre</span>
              <input ng-required="true"
              ng-minlength="1"
              ng-maxlength="40" ng-model="new.name" type="text" placeholder="*Nombre" maxlength="40" name="name">
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Telefono</span>
              <input ng-model="new.phonePrimary" type="tel" placeholder="Telefono">
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Telefono Movil</span>
              <input ng-model="new.mobile" type="tel" placeholder="Telefono Movil">
          </label>
          <div class="padding" ng-show="create.email.$invalid && !create.email.$pristine">
              <p>* Correo Electronico invalido</p>
            </div>
          <label class="item item-input item-floating-label">
              <span class="input-label">Correo</span>
              <input ng-model="new.email" type="email" placeholder="Correo" name="email">
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Identificación</span>
              <input ng-model="new.identification" type="tel" placeholder="Identificación">
          </label>
          <label class="item item-input item-select">
              <div class="input-label">
                  Ciudad
              </div>
              <!-- Aqui decidu poner las capitales de Sudamerica -->
              <select ng-model="new.address.city">
                  <option>Buenos Aires</option>
                  <option selected>Caracas</option>
                  <option>Sucre</option>
                  <option>Brasilia</option>
                  <option>Santiago</option>
                  <option>Bogotá</option>
                  <option>Quito</option>
                  <option>Asunción</option>
                  <option>Lima</option>
                  <option>Paramaribo</option>
                  <option>Montevideo</option>
              </select>
            </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Dirección</span>
              <textarea ng-model="new.address.address" placeholder="Dirección" rows="2" cols="1"></textarea>
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Fax</span>
              <input ng-model="new.fax" type="tel" placeholder="Fax">
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Observaciones</span>
              <textarea ng-model="new.observations" placeholder="Observaciones" rows="4" cols="1"></textarea>
          </label>
        </div>
        <div class="row  responsive-sm" >
          <div class="col col-center">
              <button type="submit" class="button  button-positive" ng-disabled="create.$invalid">Añadir</button>
          </div>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
